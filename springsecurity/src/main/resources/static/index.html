<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
	<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="hello">
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="home as home" ng-cloak class="ng-cloak">
      <div class="alert alert-danger" ng-show="controller.error">
        There was a problem logging in. Please try again.
      </div>
      <form role="form" ng-submit="home.login()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" ng-model="home.credentials.username"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" ng-model="home.credentials.password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p>The ID is {{home.greeting.id}}</p>
      <p>The content is {{home.greeting.content}}</p>
    </div>
  </div>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/test_login.js"></script>
</body>
</html>
